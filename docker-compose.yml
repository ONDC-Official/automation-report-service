services:
  report-service:
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/app
    restart: always
    ports:
      - "3033:7000"
    networks:
      - app-network
    depends_on:
      - redis

  redis:
    image: redis:6.2
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge